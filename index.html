<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sleeping Brush</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap');

    body {
      background-color: #dceeff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 2rem;
    }

    header h1 {
      font-family: 'Playfair Display', cursive;
      font-size: 3.5rem;
      color: #2b2b2b;
      margin: 0;
    }

    .polaroid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .polaroid {
      background: #fff;
      padding: 12px 12px 45px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      border: 1px solid #ccc;
      width: 220px;
      text-align: center;
      text-decoration: none;
      color: #333;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .polaroid:hover {
      transform: translateY(-6px) rotate(-1deg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .polaroid img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 12px;
    }

    .polaroid span {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      text-transform: lowercase;
      letter-spacing: 0.05em;
    }

    .contact-button {
      display: inline-block;
      margin-bottom: 3rem;
      background-color: #fff;
      color: #2b2b2b;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: 1px solid #888;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .contact-button:hover {
      background-color: #2b2b2b;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>sleeping brush</h1>
  </header>

  <main class="polaroid-container">
    <!-- About Me -->
    <a class="polaroid" href="about.html">
      <img src="about.jpg" alt="About Me">
      <span>about me</span>
    </a>

    <!-- Art -->
    <a class="polaroid" href="art.html">
      <img src="art.jpg" alt="Art">
      <span>art</span>
    </a>

    <!-- Projects -->
    <a class="polaroid" href="projects.html">
      <img src="projects.jpg" alt="Projects">
      <span>projects</span>
    </a>
  </main>

  <a class="contact-button" href="mailto:louisedutrop@gmail.com">contact me</a>

</body>
</html>

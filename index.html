<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleeping Brush</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap');

    body {
      background-color: #dceeff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 5rem;
      margin-bottom: 4rem;
    }

    header h1 {
      font-family: 'Playfair Display', cursive;
      font-size: 3.5rem;
      color: #2b2b2b;
      margin: 0;
    }

    .polaroid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .polaroid {
      background: #fff;
      padding: 12px 12px 45px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      border: 1px solid #ccc;
      width: 220px;
      text-align: center;
      text-decoration: none;
      color: #333;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .polaroid:hover {
      transform: translateY(-6px) rotate(-1deg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .polaroid img {
      width: 100%;
      height: 220px; /* this fixes height to match the width */
      object-fit: cover; /* this makes the image fill the box and crop cleanly */
      display: block;
    }


    .polaroid span {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      text-transform: lowercase;
      letter-spacing: 0.05em;
    }
    
    .quote {
      font-family: 'Playfair Display', cursive;
      font-style: italic;
      font-size: 1.4rem;
      color: #2b2b2b;
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 5rem;
      max-width: 600px;
      line-height: 1.6;
    }


    .contact-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #fff;
      color: #2b2b2b;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: 1px solid #888;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background-color 0.2s ease, color 0.2s ease;
      z-index: 999;
    }

    .contact-button:hover {
      background-color: #2b2b2b;
      color: #fff;
    }
    /* ============================= */
    /*  Mobile tweaks (≤ 600 px)     */
    /* ============================= */
    @media (max-width: 600px) {
    
      /* shrink header text */
      header h1 {
        font-size: 2.2rem;
      }
    
      /* stack polaroids vertically */
      .polaroid-container {
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
      }
    
      /* make each polaroid fill most of the screen width */
      .polaroid {
        width: 80vw;        /* 80 % of viewport width  */
        max-width: 320px;   /* but never wider than 320 px */
        padding: 10px 10px 38px;
      }
    
      /* keep square images regardless of new width */
      .polaroid img {
        height: 80vw;       /* equal to width, stays square   */
        max-height: 320px;  /* cap like above                 */
      }
    
      /* shrink quote text */
      .quote {
        font-size: 1.1rem;
        margin-top: 2rem;
        margin-bottom: 4rem;
      }
    
      /* make the contact button smaller & keep it visible */
      .contact-button {
        font-size: 1rem;
        padding: 8px 16px;
        bottom: 15px;
        left: 15px;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>sleeping brush</h1>
  </header>

  <main class="polaroid-container">
    <!-- About Me -->
    <a class="polaroid" href="about.html">
      <img src="about.jpeg" alt="About Me">
      <span>about me</span>
    </a>

    <!-- Art -->
    <a class="polaroid" href="art.html">
      <img src="art.jpeg" alt="Art">
      <span>art</span>
    </a>

    <!-- Projects -->
    <a class="polaroid" href="projects.html">
      <img src="projects.jpeg" alt="Projects">
      <span>projects</span>
    </a>
  </main>
  <p class="quote">“To be an artist is to believe in life.”<br>– Henry Moore</p>


  <a class="contact-button" href="mailto:louisedutrop@gmail.com">contact me</a>

</body>
</html>

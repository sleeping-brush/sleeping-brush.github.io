<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art — Sleeping Brush</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    :root {
      --bg: #dceeff;
      --text: #2b2b2b;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-family: 'Playfair Display', cursive;
      font-size: 1.1rem;
      text-decoration: none;
      color: var(--text);
      background: #fff;
      padding: 6px 14px;
      border: 1px solid #999;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.12);
      transition: background 0.2s, color 0.2s;
      z-index: 999;
    }

    .back-btn:hover {
      background: var(--text);
      color: #fff;
    }

    header {
      margin-top: 4.5rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', cursive;
      font-size: 3rem;
      text-transform: lowercase;
      letter-spacing: 0.03em;
      margin: 0;
    }

    .gallery {
      width: 100%;
      max-width: 1200px;
      margin: 4rem auto 6rem;
      padding: 0 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 2rem;
    }

    .art-item {
      width: 200px;
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }

    .art-item:hover {
      transform: scale(1.04);
    }

    .art-item img {
      width: 100%;
      height: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      display: block;
    }

    .caption {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 0.95rem;
      margin-top: 0.5rem;
      color: var(--text);
      line-height: 1.35;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
        margin-top: 3rem;
      }

      .back-btn {
        top: 12px;
        left: 12px;
        padding: 5px 12px;
        font-size: 1rem;
      }

      .art-item {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>

<body>
  <a class="back-btn" href="index.html">← home</a>

  <header>
    <h1>art gallery</h1>
  </header>

  <section class="gallery">
    <!-- Painting 1 — rotated 90° -->
    <a class="art-item" href="images/photo-output.jpg" target="_blank">
      <img src="images/photo-output.jpg" alt="Unknown Land" style="transform: rotate(-90deg);" />
      <p class="caption">unknown land<br><em>no map, only memory</em></p>
    </a>

    <!-- Painting 2 -->
    <a class="art-item" href="images/photo-output_1.jpg" target="_blank">
      <img src="images/photo-output_1.jpg" alt="brainwashed" />
      <p class="caption">Brainwashed<br><em>red petals whisper to the wind</em></p>
    </a>

    <!-- Painting 3 -->
    <a class="art-item" href="images/photo-output_2.jpg" target="_blank">
      <img src="images/photo-output_2.jpg"
           alt="Poppies by the sea"
           style="width: 135px; height: 200px;" />
      <p class="caption">poppies by the sea<br><em>colors leaking through silence</em></p>
    </a>


    <!-- Painting 4 -->
    <a class="art-item" href="images/photo-output_3.jpg" target="_blank">
      <img src="images/photo-output_3.jpg" alt="arid heart" />
      <p class="caption">arid heart<br><em>dew caught in thought</em></p>
    </a>

    <!-- Painting 5 -->
    <a class="art-item" href="images/photo-output_4.jpg" target="_blank">
      <img src="images/photo-output_4.jpg" alt="peace pond" />
      <p class="caption">peace pond<br><em>where no one hurries</em></p>
    </a>

    <!-- Painting 6 -->
    <a class="art-item" href="images/photo-output_5.jpg" target="_blank">
      <img src="images/photo-output_5.jpg" alt="Summer storm" />
      <p class="caption">summer storm<br><em>clouds sleep on water</em></p>
    </a>
  </section>
</body>
</html>

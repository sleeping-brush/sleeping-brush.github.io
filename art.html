<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art — Sleeping Brush</title>
  
  <style>
    /* ───────────────────────── fonts & colours ───────────────────────── */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap');

    :root {
      --bg: #dceeff;        /* same blue as home page */
      --text: #2b2b2b;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ───────────── back button ───────────── */
    .back-btn{
      position: fixed;
      top: 20px;
      left: 20px;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      text-decoration: none;
      color: var(--text);
      background:#fff;
      padding:6px 14px;
      border:1px solid #999;
      border-radius:8px;
      box-shadow:0 4px 10px rgba(0,0,0,.12);
      transition:background .2s,color .2s;
      z-index:999;
    }
    .back-btn:hover{ background:var(--text); color:#fff; }

    /* ───────────── header ───────────── */
    header{
      margin-top:3.5rem;
      text-align:center;
    }
    header h1 {
      font-family: 'Playfair Display', cursive;
      font-size: 3.2rem;
      text-transform: lowercase;
      letter-spacing: 0.03em;
      margin: 0;
    }


    /* ───────────── gallery columns ───────────── */
    .gallery{
      margin:4rem auto 6rem;
      width:90%;
      max-width:1100px;
      column-count:3;
      column-gap:2rem;
    }

    /* ───────────── ornate frame item ───────────── */
    .art-item{
      display:block;
      margin-bottom:2.8rem;
      text-align:center;
      break-inside:avoid;
      transition:transform .25s;
    }
    .art-item:hover{ transform:scale(1.02); }

    /* frame wrapper: uses uploaded PNG as background */
    .frame{
      background:url("images/frame.png") center/contain no-repeat;
      aspect-ratio: 4 / 3;           /* keeps constant frame shape */
      position: relative;
      width: 100%;
      box-shadow:0 12px 28px rgba(0,0,0,.25);
    }

    /* painting fits inside transparent hole */
    .frame img{
      position:absolute;
      top:8%;
      left:8%;
      width:84%;
      height:84%;
      object-fit:cover;
      border:none;
    }

    .caption{
      font-family:'Playfair Display',serif;
      font-style:italic;
      font-size:1rem;
      margin-top:.8rem;
      color:var(--text);
      line-height:1.4;
    }

    /* ───────── mobile tweaks ───────── */
    @media(max-width:900px){ .gallery{column-count:2;} }
    @media(max-width:600px){
      header h1{font-size:2rem;margin-top:2.2rem;}
      .gallery{column-count:1;}
      .back-btn{top:12px;left:12px;padding:5px 12px;font-size:1rem;}
    }
  </style>
</head>

<body>
  <!-- back button -->
  <a class="back-btn" href="index.html">← home</a>

  <header>
    <h1>Art Gallery</h1>
  </header>

<section class="gallery">

  <!-- Painting 1 -->
  <a class="art-item" href="images/unknown_land.jpg" target="_blank">
    <div class="frame">
      <img src="images/unknown_land.jpg" alt="Unknown Land painting">
    </div>
    <p class="caption">unknown land<br><em>no map, only memory</em></p>
  </a>

  <!-- Painting 2 -->
  <a class="art-item" href="images/poppies_by_the_sea.jpg" target="_blank">
    <div class="frame">
      <img src="images/poppies_by_the_sea.jpg" alt="Poppies by the Sea painting">
    </div>
    <p class="caption">poppies by the sea<br><em>red petals whisper to the wind</em></p>
  </a>

  <!-- Painting 3 -->
  <a class="art-item" href="images/brainwashed.jpg" target="_blank">
    <div class="frame">
      <img src="images/brainwashed.jpg" alt="Brainwashed painting">
    </div>
    <p class="caption">brainwashed<br><em>colors leaking through silence</em></p>
  </a>

</section>


    <!-- duplicate art-item blocks for each new painting -->
  </section>
</body>
</html>
